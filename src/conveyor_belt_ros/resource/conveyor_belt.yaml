controller_name: driver
robot_name: MainConveyor
plugins:
  - library: "libwebots_ros2_driver_system.so"
    class_name: "webots_ros2_driver::ComponentManager"
    rclcpp:
      plugin_name: "WebotsSystemPlugin"
  - library: "libwebots_ros2_driver_components.so"
    class_name: "webots_ros2_driver::RosComponentsManager"
    rclcpp:
      plugin_name: "RosComponentsPlugin"
      parameters: []
      initializers:
        - type: "generic" 
          name: "driver"
          driver: "conveyor_belt_ros.conveyor_driver.ConveyorDriver"
